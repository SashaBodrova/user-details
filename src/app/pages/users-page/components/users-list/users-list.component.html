<div class="container" style="padding: 20px 40px">
  <div class="row">
    <div class="col-sm-12">
      <h3>Users List</h3>

      <div class="users-list">
        <app-user class="user-card" *ngFor="let user of users" [user]="user"></app-user>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" (click)="onUserClick()">Add user</button>
</div>
