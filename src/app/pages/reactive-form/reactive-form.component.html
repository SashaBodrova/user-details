<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="post" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="input-group__container">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" formControlName="username">
              <span *ngIf="onValidation('username')" class="help-block">Please, enter your name</span>
              <span *ngIf="restrictedName.nameIsRestricted" class="help-block">Please, enter valid name</span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" class="form-control" formControlName="email">
              <span *ngIf="onValidation('email')" class="help-block">Please, enter valid email</span>
              <span *ngIf="" class="help-block">Please, enter valid email</span>
            </div>
          </div>

          <div *ngFor="let gender of genders">
            <input type="radio" name="gender" [value]="gender" formControlName="gender">
            {{ gender }}
          </div>
        </div>

        <div class="form-group" *ngFor="let hobby of hobbyControls; let i = index" formArrayName="hobbies">
          <input type="text" class="form-control" [formControlName]="i">
        </div>

        <div class="btn-container">
          <button class="btn btn-primary" (click)="onAddHobby()">Add hobby</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
